<!DOCTYPE html>
<html lang="en">

	<head>
    	<meta charset="utf-8">
    	<title>Trivia time</title>
    	<!-- Latest compiled and minified CSS -->
     	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="	sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     	<link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
	</head>

	<body>
		<!--========= Build Title with Jumbotron ========================= -->
		<div class="container">
      		<div class="jumbotron" style="background-color: purple; color:white">
          		<h1 class="text-center"><strong>TRIVIA GAME</strong></h1>        
      		</div> <!-- jumbotron dic --> 
      		<!-- Put another Jumbotron for Start and Timer Field -->
      		<!--<div class="btn-group btn-group-justified" role="group" aria-label="..."> -->
      		<div class = "row">	
      			<div class="btn-group col-lg-4" role="group">
			    	<button type="button" class="btn btn-primary btn-lg">Start to Play Game!!!</button>			 
				</div>
				<!-- Put Timer Field -->
				<div class="col-lg-2">
					<h2>Counting down</h2>
				</div>	
				<div class="col-lg-6">
					<div id="display">00:00</div>					
				</div> <!-- timer section -->				
			</div> <!-- class - row -->
			<br><br>	
			<div class="panel panel-primary">
				<div class ="panel-heading">
					<h1 class = "panel-title">Your Trivia Questions are the following</h1>
				</div>
			</div>	
			<div class="panel panel-primary">
				<div class="panel-heading">
    				<h3 class="panel-title" id="Q1">Question 1:</h3>
  				</div>
  				<div class="panel-body">
  					<div class="row">
					  <div class="col-lg-3">
					    <div class="input-group">
					      <span class="input-group-addon">
					        <input type="radio" aria-label="Answer 1">
					      </span>
					      <span class="label label-success">Default</span>
					      <!-- <label type="label" class="form-control" aria-label="..."> -->
					    </div><!-- /input-group -->
					  </div><!-- /.col-lg-6 -->
					  <div class="col-lg-3">
					    <div class="input-group">
					      <span class="input-group-addon">
					        <input type="radio" aria-label="Answer 2">
					      </span>
					      <span class="label label-info">Info</span>
					      
					    </div><!-- /input-group -->
					  </div><!-- /.col-lg-6 -->
					  <div class="col-lg-3">
					    <div class="input-group">
					      <span class="input-group-addon">
					        <input type="radio" aria-label="Answer 3">
					      </span>
					      <span class="label label-warning">Warning</span>
					      
					    </div><!-- /input-group -->
					  </div><!-- /.col-lg-6 -->
					  <div class="col-lg-3">
					    <div class="input-group">
					      <span class="input-group-addon">
					        <input type="radio" aria-label="Answer 4">
					      </span>
					      <span class="label label-danger">Danger</span>
					      
					    </div><!-- /input-group -->
					  </div><!-- /.col-lg-6 -->
					</div><!-- /.row -->	
    				
  				</div>
			</div>
				
			<div class="panel panel-success">
				<div class="panel-heading">
    				<h3 class="panel-title">Question 2:</h3>
  				</div>
  				<div class="panel-body">
    				Panel content
  				</div>
			</div>
			<div class="panel panel-primary">
				<div class="panel-heading">
    				<h3 class="panel-title">Question 3:</h3>
  				</div>
  				<div class="panel-body">
    				Panel content
  				</div>
			</div>
			
			<div class="panel panel-success">
				<div class="panel-heading">
    				<h3 class="panel-title">Question 4:</h3>
  				</div>
  				<div class="panel-body">
    				Panel content
  				</div>
			</div>
			<div class="panel panel-primary">
				<div class="panel-heading">
    				<h3 class="panel-title">Question 5:</h3>
  				</div>
  				<div class="panel-body">
    				Panel content
  				</div>
			</div>
				
			<div class="panel panel-success">
				<div class="panel-heading">
    				<h3 class="panel-title">Question 6:</h3>
  				</div>
  				<div class="panel-body">
    				Panel content
  				</div>
			</div>

			<div class="panel panel-info">...</div>
			<div class="panel panel-warning">...</div>
			<div class="panel panel-danger">...</div>
			<div class="panel panel-primary">...</div>
			<div class="panel panel-success">...</div>
			<div class="row">
				<!-- Done button -->
				<div class="btn-group col-lg-4" role="group">
			    	<button type="button" class="btn btn-primary btn-lg">Done!!!</button>			 
				</div>
			</div>	
      	</div> <!-- Container Div -->	
		<!-- ========================================= -->
		<!-- jQuery -->
	    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	     <!-- JAVASCRIPT  -->  
	  	<script type="text/javascript" src="assets/javascript/app.js"></script>
	</body>
		
</html>
