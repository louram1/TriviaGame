<!DOCTYPE html>
<html lang="en">

	<head>
    	<meta charset="utf-8">
    	<title>Trivia time</title>
    	<!-- Latest compiled and minified CSS -->
     	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="	sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     	<link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
	</head>

	<body>
		<!--========= Build Title with Jumbotron ========================= -->
		<div class="container">
      		<div class="jumbotron" style="background-color: purple; color:white">
          		<h1 class="text-center"><strong>TRIVIA GAME</strong></h1>        
      		</div> <!-- jumbotron dic --> 
      		<!-- Put another Jumbotron for Start and Timer Field -->
      		<!--<div class="btn-group btn-group-justified" role="group" aria-label="..."> -->
      		<div class = "row">
      			<div class="col-lg-2">      				      				
      				<div class="btn-group" role="group">      					
	    				<button type="button" id="Start" class="btn btn-danger btn-lg">Start to Play Game!!!</button>
	    			</div>			    				 					
				</div>	
				<!-- Win Ctr -->
				<div class="col-lg-2">
            		<div class="panel panel-primary">
              			<div class="panel-heading">
                			<h3 class="panel-title text-center">Your Correct Count</h3>
                			<div class="panel-body text-center">
                  				<h3 id="WinCtr" class="text-center">500</h3>  
                			</div>  
              			</div>  
            		</div>  
        		</div>
        		<!-- Lose Ctr -->
        		<div class="col-lg-2">
            		<div class="panel panel-primary">
              			<div class="panel-heading">
                			<h3 class="panel-title text-center">Your InCorrect Count</h3>
                			<div class="panel-body text-center">
                  				<h3 id="LoseCtr" class="text-center">500</h3>  
                			</div>  
              			</div>  
            		</div>  
        		</div>
				<!-- Put Timer Field -->
				<div class="col-lg-2">
					<h2>Time Remaining</h2>
				</div>		

				<div class="col-lg-4">
					<div id="display">00:00</div>					
				</div> <!-- timer section -->				
			</div> <!-- class - row -->
			<br><br>	
			<div class="panel panel-primary">
				<div class ="panel-heading">
					<h1 class ="panel-title">Your Trivia Questions are the following:</h1>
				</div>
			</div>	
			<div class="panel panel-primary">
				<div class="panel-heading">
    				<h3 class="panel-title" id="Q1">Question 1:</h3>
  				</div>
  				<!-- Show radio buttons with 4 choices for user -->
  				<div class="panel-body">
  					<div class="row">
					  <div class="col-lg-3">
					    <div class="input-group">
					      <span class="input-group-addon">
					        <input type="radio" id ="option1" aria-label="Answer 1">
					      </span>
					      <span id="lblOpt1" class="label label-success">Default</span>
					      <!-- <label type="label" class="form-control" aria-label="..."> -->
					    </div><!-- /input-group -->
					  </div><!-- /.col-lg-6 -->
					  <div class="col-lg-3">
					    <div class="input-group">
					      <span class="input-group-addon">
					        <input type="radio" id ="option2" aria-label="Answer 2">
					      </span>
					      <span id="lblOpt2" class="label label-info">Info</span>
					      
					    </div><!-- /input-group -->
					  </div><!-- /.col-lg-6 -->
					  <div class="col-lg-3">
					    <div class="input-group">
					      <span class="input-group-addon">
					        <input type="radio" id ="option3" aria-label="Answer 3">
					      </span>
					      <span id="lblOpt3" class="label label-warning">Warning</span>
					      
					    </div><!-- /input-group -->
					  </div><!-- /.col-lg-6 -->
					  <div class="col-lg-3">
					    <div class="input-group">
					      <span class="input-group-addon">
					        <input type="radio" id ="option4" aria-label="Answer 4">
					      </span>
					      <span id="lblOpt4"class="label label-danger">Danger</span>
					      
					    </div><!-- /input-group -->
					  </div><!-- /.col-lg-6 -->
					</div><!-- /.row -->	
    				
  				</div>
			</div>
									
			<!-- <div class="row"> -->
			<div class="btn-group btn-group-justified" role="group" aria-label="...">	
				<!-- Done button -->
				<div class="btn-group" role="group">
    				<button type="button" id="Finish" class="btn btn-success">Done!!!</button>
    				
  				</div>
  			<!--	<div class="btn-group" role="group"> -->
    		<!--		<button type="button" id="NextQ" class="btn btn-danger">Next</button> -->
  			<!--	</div> -->
			</div>	
      	</div> <!-- Container Div -->	
		<!-- ========================================= -->
		<!-- jQuery -->
	    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	     <!-- JAVASCRIPT  -->  
	  	<script type="text/javascript" src="assets/javascript/app.js"></script>
	</body>
		
</html>
